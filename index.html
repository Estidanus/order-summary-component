<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <img class="background-img" src="images/pattern-background-desktop.svg" alt="background">
    <div class="illustration">
      <img class="photo" src="images/illustration-hero.svg" alt="photo">
    </div>
    <div class="white">
      <p class="first">Order Summary</p>
      <p class="second">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="inner">
        <img class="music" src="images/icon-music.svg" alt="music">
        <p class="annual">Annual Plan</p>
        <P class="price">$59.99/year</p>
        <a class="change" href="change.html">change</a>
      </div>
      <p class="btn">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Esti Danus</a>.
  </div>
</body>
</html>
